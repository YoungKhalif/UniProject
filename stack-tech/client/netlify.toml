[build]
  # Build command
  command = "npm run build"
  
  # Directory with the built files
  publish = "dist"
  
  # Base directory (important for monorepo)
  base = "stack-tech/client"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

